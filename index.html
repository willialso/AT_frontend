<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="build-timestamp" content="1759136000000" />
    <meta name="cache-buster" content="force-reload-${Date.now()}" />
    <meta name="version" content="2.0.0" />
    <title>Atticus - Bitcoin Options Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Force clear all caches and service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for(let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Force hard reload if this is a cached version
      const currentVersion = '2.0.0';
      const storedVersion = localStorage.getItem('app-version');
      if (storedVersion !== currentVersion) {
        localStorage.setItem('app-version', currentVersion);
        localStorage.clear();
        sessionStorage.clear();
        window.location.reload(true);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
