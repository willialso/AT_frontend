<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Modern browsers - SVG favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fallback for older browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Apple devices -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="build-timestamp" content="${Date.now()}" />
    <meta name="cache-buster" content="trade-fix-final-${Date.now()}" />
    <meta name="version" content="13.0.0-${Date.now()}" />
    <meta name="deploy-id" content="trade-fix-final" />
    <title>Atticus - Bitcoin Options Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Simple cache clearing without redirects
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for(let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Set version without forcing reload
        const currentVersion = '13.0.0';
      localStorage.setItem('app-version', currentVersion);
      console.log('App version set to:', currentVersion);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
