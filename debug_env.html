<!DOCTYPE html>
<html>
<head>
    <title>Debug Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="result"></div>

    <script>
        function debugEnvironment() {
            const envVars = {
                'REACT_APP_GOOGLE_CLIENT_ID': process?.env?.REACT_APP_GOOGLE_CLIENT_ID || 'undefined',
                'REACT_APP_TWITTER_CLIENT_ID': process?.env?.REACT_APP_TWITTER_CLIENT_ID || 'undefined',
                'ATTICUS_CORE_CANISTER_ID': process?.env?.ATTICUS_CORE_CANISTER_ID || 'undefined',
                'NODE_ENV': process?.env?.NODE_ENV || 'undefined'
            };
            
            document.getElementById('result').innerHTML = `
                <h2>Environment Variables:</h2>
                <ul>
                    <li>REACT_APP_GOOGLE_CLIENT_ID: ${envVars.REACT_APP_GOOGLE_CLIENT_ID}</li>
                    <li>REACT_APP_TWITTER_CLIENT_ID: ${envVars.REACT_APP_TWITTER_CLIENT_ID}</li>
                    <li>ATTICUS_CORE_CANISTER_ID: ${envVars.ATTICUS_CORE_CANISTER_ID}</li>
                    <li>NODE_ENV: ${envVars.NODE_ENV}</li>
                </ul>
                <p><strong>Note:</strong> If all values show 'undefined', the environment variables are not being loaded properly.</p>
            `;
        }
        
        // Run debug on page load
        debugEnvironment();
    </script>
</body>
</html>
