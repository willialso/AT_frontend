<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1da1f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e0245e;
            background: #fee;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fcc;
        }
        .success {
            color: #17bf63;
            background: #efe;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Processing Twitter Authentication...</h2>
            <p>Please wait while we complete your sign-in.</p>
        </div>
        
        <div id="error" style="display: none;">
            <h2>Authentication Error</h2>
            <p id="error-message"></p>
            <button onclick="window.close()">Close Window</button>
        </div>
        
        <div id="success" style="display: none;">
            <h2>Authentication Successful!</h2>
            <p>You can now close this window and return to the app.</p>
            <button onclick="window.close()">Close Window</button>
        </div>
    </div>

    <script>
        async function handleTwitterCallback() {
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    throw new Error(errorDescription || error);
                }

                if (!code || !state) {
                    throw new Error('Missing authorization code or state parameter');
                }

                // Detect mobile devices
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // For mobile, redirect back to the main app with the auth data
                    // Use stored return URL or fallback to referrer or root
                    const returnUrl = sessionStorage.getItem('twitter_oauth_return_url') || 
                                     document.referrer || 
                                     `${window.location.origin}/`;
                    const mainAppUrl = `${returnUrl}${returnUrl.includes('?') ? '&' : '?'}twitter_auth=${encodeURIComponent(JSON.stringify({code, state}))}`;
                    
                    // Clean up stored URL
                    sessionStorage.removeItem('twitter_oauth_return_url');
                    
                    window.location.href = mainAppUrl;
                } else {
                    // Send the callback data to the parent window (desktop popup)
                    if (window.opener && !window.opener.closed) {
                        try {
                            window.opener.postMessage({
                                type: 'TWITTER_OAUTH_CALLBACK',
                                code,
                                state
                            }, window.location.origin);
                            
                            // Show success message
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('success').style.display = 'block';
                            
                            // Close window after a short delay
                            setTimeout(() => {
                                window.close();
                            }, 2000);
                        } catch (error) {
                            console.error('Failed to communicate with parent window:', error);
                            // Fallback to mobile redirect approach
                            const returnUrl = sessionStorage.getItem('twitter_oauth_return_url') || 
                                             document.referrer || 
                                             `${window.location.origin}/`;
                            const mainAppUrl = `${returnUrl}${returnUrl.includes('?') ? '&' : '?'}twitter_auth=${encodeURIComponent(JSON.stringify({code, state}))}`;
                            window.location.href = mainAppUrl;
                        }
                    } else {
                        // Fallback to mobile redirect approach
                        const returnUrl = sessionStorage.getItem('twitter_oauth_return_url') || 
                                         document.referrer || 
                                         `${window.location.origin}/`;
                        const mainAppUrl = `${returnUrl}${returnUrl.includes('?') ? '&' : '?'}twitter_auth=${encodeURIComponent(JSON.stringify({code, state}))}`;
                        window.location.href = mainAppUrl;
                    }
                }

            } catch (error) {
                console.error('Twitter OAuth callback error:', error);
                
                // Show error message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
                
                // Send error to parent window
                if (window.opener && !window.opener.closed) {
                    try {
                        window.opener.postMessage({
                            type: 'TWITTER_OAUTH_ERROR',
                            error: error.message
                        }, window.location.origin);
                    } catch (postError) {
                        console.error('Failed to send error to parent window:', postError);
                    }
                }
            }
        }

        // Handle the callback when page loads
        window.addEventListener('load', handleTwitterCallback);
    </script>
</body>
</html>
